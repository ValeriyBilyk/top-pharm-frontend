<div class="tp-form-register-wrapper">
  <form class="tp-form-register" [formGroup]="form" (ngSubmit)="onSubmit()">
    <h2 class="d-flex justify-content-center mt-4">Registration</h2>
    <input type="email" placeholder="Email" formControlName="email">
    <input type="password" placeholder="Password" formControlName="password">
    <input type="password" placeholder="Confirm password" formControlName="confirmPassword">
    <input class="tp-input-submit" type="submit" value="Sign up">
  </form>
</div>
