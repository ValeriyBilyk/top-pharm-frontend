<div class="container">
  <div class="d-flex flex-column justify-content-center pb-2">
    <div class="mt-4 tp-grid-item p-2 w-75 d-flex" *ngFor="let item of items">
      <i class="fa fa-undo" aria-hidden="true" (click)="revertDrugAction(item._id)"></i>
      <div class="w-100">
        <div>Base info: </div>
        <div>{{item.user.email}}</div>
        <div>{{item.createdAt}}</div>
      </div>
      <div class="w-100">
        <div>{{item.type}}</div>
        <div class="d-flex" *ngFor="let purchase of item.actions">
          <div>{{purchase.drug.name}}</div>
          <div class="ml-2">{{purchase.amount}} items</div>
        </div>
      </div>
    </div>
  </div>
</div>
