<div class="container">
  <div class="d-flex flex-wrap pb-2">
    <div class="mt-4 tp-grid-item p-2" *ngFor="let item of items">
      <img width="250" height="250" src="../../../../assets/placeholder_image.png">
      <div>{{item.price}} uah</div>
      <div>{{item.name}}</div>
      <div class="d-flex justify-content-between">
        <div>{{item.type}}</div>
        <div class="tp-purchase-label" (click)="handlePurchaseAction(item)">{{getPurchaseState(item)}}</div>
      </div>
    </div>
  </div>
</div>
